            <h2>Contact Form</h2>
            <p>
                You can also contact me using the form below. Please fill out all fields marked with *.
            </p>
            <form action="" method="post" id="contact-form">
                <ul>
                    <li role="presentation">
                        <label class="standard-label" for="contact-name">Name:* </label>
                        <input type="text" id="contact-name" required>
                    </li>

                    <li role="presentation">
                        <label class="standard-label" for="contact-email">E-mail:* </label>
                        <input type="email" id="contact-email" required>
                    </li>

                    <li role="presentation">
                        <label class="standard-label" for="contact-telephone">Telephone: </label>
                        <input type="tel" id="contact-telephone">
                    </li>

                    <li role="presentation">
                        <label class="standard-label" for="contact-message">Message:* </label>
                        <textarea maxlength="240" id="contact-message" required></textarea>
                    </li>

                    <li role="presentation">
                        <button type="submit">Send message</button>
                    </li>
                </ul>
            </form>
